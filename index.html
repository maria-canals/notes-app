<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script type="module" src="scripts/app.js" defer></script>
    <title>Notes App</title>
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
</div>
<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Filter todos">
        <select name="" id="filter-by" class="dropdown">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
    </div>
</div>
<div id="app">
    <div id="container">
        <div id="notes" v-for="note in notes">
            <div class="card">
                <div class="container">
                  <p><small>Date: {{note.date}}</small></p>
                  <h4><b>{{note.title}}</b></h4>
                  <p>{{note.description}}</p>
                </div>
              </div>
        </div>
        <button id="create-note" class="button" @click="createNote" v-show="!editMode"> Create Note</button>    
    </div>
    <div class="container" v-show="editMode">
        <input type="text" id="note-title" class="title-input" placeholder="Note title" v-model="noteTitleInput">
        <textarea name="" id="note-body" class="body-input" cols="30" rows="10" placeholder="Enter note text" v-model="noteBodyInput"></textarea>
        <button id="remove-note" class="button button--secondary" @click="addNote">Add Note</button>
    </div>
</div>

</body>
</html>
